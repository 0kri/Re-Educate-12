<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="text"><h1>CSS Grid examples</h1></div>
            <div class="logos">
                <img src="photo/twitter.png" alt="Twitter Logo" class="logo-size">
                <img src="photo/github.jpg" alt="Github Logo" class="logo-size">
            </div>
        </div>
        <div class="grid-container">
            <div class="box grid-item1">1</div>
            <div class="box grid-item2">2</div>
            <div class="box grid-item3">3</div>
            <div class="box grid-item4">4</div>
            <div class="box grid-item5">5</div>
            <div class="box grid-item6">6</div>
            <div class="box grid-item7">7</div>
            <div class="box grid-item8">8</div>
            <div class="box grid-item9">9</div>
            <div class="box grid-item10">10</div>
            <div class="box grid-item11">11</div>
          </div>
    </div>
</body>
</html>
